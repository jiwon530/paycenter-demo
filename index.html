                              <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{b.conversion}%</td>
                              <td className="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <button className="text-amber-600 hover:text-amber-900">{ico("eye", "icon")}</button>
                                <button className="text-gray-600 hover:text-gray-900">{ico("edit-3", "icon")}</button>
                                <button className="text-yellow-600 hover:text-yellow-900">{ico("pause", "icon")}</button>
                              </td>
                            </tr>
                          );
                        })}
                      </tbody>
                    </table>
                  </div>
                </div>
              ) : null}

              {activeTab === "create" ? <BenefitCreator /> : null}

              {activeTab === "analytics" ? (
                <div className="bg-white rounded-lg shadow p-6">
                  <h3 className="text-xl font-bold mb-6">심화 분석</h3>
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                      <h4 className="text-lg font-semibold mb-4">A/B 테스트 결과</h4>
                      <div className="border border-gray-200 rounded-lg p-4">
                        <div className="flex justify-between items-center mb-2">
                          <span className="font-medium">10% vs 15% 할인</span>
                          <span className="text-green-600 font-bold">15% 승리</span>
                        </div>
                        <div className="text-sm text-gray-600">전환율 차이: +2.3%p | 통계적 유의성: 95%</div>
                      </div>
                    </div>

                    <div>
                      <h4 className="text-lg font-semibold mb-4">ROI 분석</h4>
                      <div style={{ width: "100%", height: 200 }}>
                        <ResponsiveContainer width="100%" height={200}>
                          <RBarChart data={[
                            { service: "결제", roi: 320 },
                            { service: "카드", roi: 280 },
                            { service: "증권", roi: 450 },
                            { service: "멤버십", roi: 180 }
                          ]}>
                            <CartesianGrid strokeDasharray="3 3" />
                            <XAxis dataKey="service" />
                            <YAxis />
                            <Tooltip />
                            <Bar dataKey="roi" fill="#F59E0B" />
                          </RBarChart>
                        </ResponsiveContainer>
                      </div>
                    </div>
                  </div>
                </div>
              ) : null}

              {activeTab === "settlement" ? (
                <div className="bg-white rounded-lg shadow p-6">
                  <h3 className="text-xl font-bold mb-6">정산 관리</h3>
                  <div className="space-y-6">
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                      {[
                        { title:"이번달 총 지출", value:"12.8억원", sub:"전월 대비 +8.2%" },
                        { title:"예상 절약액", value:"4.2억원", sub:"통합 플랫폼 효과", cls:"text-green-600" },
                        { title:"정산 대기", value:"23건", sub:"자동 처리 예정", cls:"text-orange-600" }
                      ].map(function(it, i){
                        return (
                          <div key={i} className="border border-gray-200 rounded-lg p-4">
                            <h4 className="font-semibold mb-2">{it.title}</h4>
                            <p className={"text-2xl font-bold " + (it.cls || "text-gray-900")}>{it.value}</p>
                            <p className="text-sm text-gray-500">{it.sub}</p>
                          </div>
                        );
                      })}
                    </div>

                    <div>
                      <h4 className="text-lg font-semibold mb-4">서비스별 정산 현황</h4>
                      <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                          <thead className="bg-gray-50">
                            <tr>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">서비스</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">이번달 지출</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">예산 대비</th>
                              <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">상태</th>
                            </tr>
                          </thead>
                          <tbody className="divide-y divide-gray-200">
                            {[
                              { service: "결제", spent: "4.2억", ratio: "84%", status: "normal" },
                              { service: "카드", spent: "3.1억", ratio: "92%", status: "warning" },
                              { service: "증권", spent: "2.8억", ratio: "70%", status: "normal" },
                              { service: "멤버십", spent: "2.7억", ratio: "108%", status: "over" }
                            ].map(function(row, i){
                              var cls = row.status === "normal"
                                ? "bg-green-100 text-green-800"
                                : (row.status === "warning" ? "bg-yellow-100 text-yellow-800" : "bg-red-100 text-red-800");
                              return (
                                <tr key={i}>
                                  <td className="px-6 py-4 whitespace-nowrap font-medium">{row.service}</td>
                                  <td className="px-6 py-4 whitespace-nowrap">{row.spent}</td>
                                  <td className="px-6 py-4 whitespace-nowrap">{row.ratio}</td>
                                  <td className="px-6 py-4 whitespace-nowrap"><span className={"px-2 py-1 rounded-full text-xs " + cls}>
                                    {row.status === "normal" ? "정상" : (row.status === "warning" ? "주의" : "초과")}
                                  </span></td>
                                </tr>
                              );
                            })}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              ) : null}
            </main>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
